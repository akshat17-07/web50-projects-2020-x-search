<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div>
          <a href="index.html" class="font"> google </a> &nbsp; &nbsp;
          <a href="image.html" class="font"> image </a>
        </div>

        <div>

        <a href="index.html"> <img src="advance.png" alt="Google" class="logo" href="www.google.com"> </a>

        <form action="https://www.google.com/search">
          <table>
            <tr>
              <td> all these words: </td>
              <td> <input type="text" name="as_q" style="width:100%;"><br> </td>
            </tr>
            <tr>
              <td> this exact word or phrase: </td>
              <td> <input type="text" name="as_epq" style="width:100%;"></td>
            </tr>
            <tr>
              <td> any of these words: </td> <td> <input type="text" name="as_oq" style="width:100%;"></td>
            </tr>
            <tr>
              <td> none of these words: </td>
              <td> <input type="text" name="as_eq" style="width:100%;"> </td>
            </tr>
            <tr>
              <td colspan="2"> <input type="submit" value="Google Search" class="button" style="width:70%;"> </td>
            </tr>
          </table>
        </form>
      </div>
    </body>
</html>
